<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
</head>
<body>
	<div class="header"><h1>Tic Tac Toe</h1></div>
	<div class="bg-modal">
		<form id="start">
			<div class="field">
				<h1>Player 1 Name</h1>
				<input type="text" id="name1" required>
			</div>
			<div class="field">
				<h1>Player 2 Name</h1>
				<input type="text" id="name2" required>
			</div>
			<div class="field">
				<button type="submit">Play</button>
			</div>
		</form>
		<div id="end">
			<div class="field">
				<h1 id="winner"></h1>
			</div>
			<div class="field">
				<form action="/index.html">
					<button type="submit">Play Again</button>
				</form>
			</div>	
		</div>
	</div>
	<div class="container">
		<div class="player1game">
			<h1 id="pname1" class="name"></h1>
			<h1>X</h1>
		</div>
		<div class="gameboard">
			<div class="spot" id="1"></div>
			<div class="spot" id="2"></div>
			<div class="spot" id="3"></div>
			<div class="spot" id="4"></div>
			<div class="spot" id="5"></div>
			<div class="spot" id="6"></div>
			<div class="spot" id="7"></div>
			<div class="spot" id="8"></div>
			<div class="spot" id="9"></div>
		</div>
		<div class="player2game">
			<h1 id="pname2" class="name"></h1>
			<h1>O</h1>
		</div>
	</div>
</body>
</html>
